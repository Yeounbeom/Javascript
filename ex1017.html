<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>
<body>
    <h1>switch문 연습</h1>
    <script>
        let friut=prompt("과일을 입력하세요","사과")
        switch(friut){
            case "사과":
                document.write("사과의 가격은 200원입니다. <br>")
                break;
            case "배":
                document.write("배의 가격은 400원입니다. <br>")
                break;
            case "바나나":
                document.write("바나나의 가격은 500원입니다. <br>")
                break;
            default :friut
                document.write("팔지. <br>")
                break;   
        }         
    </script>
</body>
</html>
