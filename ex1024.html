<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1>함수 만들고 사용하기</h1>
    <h3>3개의 숫자를 더해주는 함수</h3>
    <script>
        function add3(num1,num2,num3){
            let result=num1,num2,num3);
            return result
        }
            
        
        
        function big2(num1,num2){
            if (num1>num2){
                document.write("두 수 중 큰 수는 "+ num1 + "입니다.")
            }
            else{
                document.write("두 수 중 큰 수는 "+ num2 + "입니다.")
            }
        }

        function gugudan(dan){
            for(let i=1;i<=9;i++){
                document.write(dan +"*" + i + "= "+ dan*i + "<br>")
            }
        }
    </script>
    <script>
        let frt=prompt("첫번째 숫자입력")
        let snd=prompt("두번째 숫자입력")
        let trd=prompt("세번째 숫자입력")
        frt=parseFloat(frt)
        snd=parseFloat(snd)
        trd=parseFloat(trd)
        sum3=add3(frt,snd,trd)
        document.write("3개의 숫자의 합은"+sum3+"입니다.<br><br>")
        big2(frt,snd)
        gugudan(4)
    </script>
</body>
</html>
